<script type="text/template" id="dolor">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-dolorForm">
    <% if(dolor.id) {%>
    <input type="hidden" name="id" value="<%= dolor.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= dolor.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="descripcion">Descripcion</label>
    	<input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Enter value" value="<%= dolor.get('descripcion') %>"/>	
		</div>
		<div class="form-group" >
 
			<label for="intensidadidId">Intensidad Id</label> 
            <select class="form-control" id="intensidadId" name="intensidadId">
			  <option value="">None</option>
            <% intensidad.each(function(intensidadid) { %> 
              <option value="<%=intensidadid.get('id')%>" <% if(dolor.get('intensidadId')==intensidadid.get('id')) {%>selected<%}%> ><%=intensidadid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
    </form>
    </div>
</script>
