<script type="text/template" id="doctor">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-doctorForm">
    <% if(doctor.id) {%>
    <input type="hidden" name="id" value="<%= doctor.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= doctor.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="telefono">Telefono</label>
    	<input type="text" class="form-control" id="telefono" name="telefono" placeholder="Enter value" value="<%= doctor.get('telefono') %>"/>	
		</div>
		<div class="form-group" >
		<label for="usuario">Usuario</label>
    	<input type="text" class="form-control" id="usuario" name="usuario" placeholder="Enter value" value="<%= doctor.get('usuario') %>"/>	
		</div>
		<div class="form-group" >
		<label for="contraseña">Contraseña</label>
    	<input type="text" class="form-control" id="contraseña" name="contraseña" placeholder="Enter value" value="<%= doctor.get('contraseña') %>"/>	
		</div>
    </form>
    </div>
</script>
