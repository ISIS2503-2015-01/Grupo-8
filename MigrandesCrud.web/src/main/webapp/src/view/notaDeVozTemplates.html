<script type="text/template" id="notaDeVoz">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-notaDeVozForm">
    <% if(notaDeVoz.id) {%>
    <input type="hidden" name="id" value="<%= notaDeVoz.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= notaDeVoz.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="descripcion">Descripcion</label>
    	<input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Enter value" value="<%= notaDeVoz.get('descripcion') %>"/>	
		</div>
		<div class="form-group" >
		<label for="archivo">Archivo</label>
    	<input type="text" class="form-control" id="archivo" name="archivo" placeholder="Enter value" value="<%= notaDeVoz.get('archivo') %>"/>	
		</div>
    </form>
    </div>
</script>
