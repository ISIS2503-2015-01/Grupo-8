<script type="text/template" id="medicamento">
    <div class="form-group">
    <form role="form" id="<%= componentId %>-medicamentoForm">
    <% if(medicamento.id) {%>
    <input type="hidden" name="id" value="<%= medicamento.id %>"/>
    <% }%>
		<div class="form-group" >
		<label for="name">Name</label>
    	<input type="text" class="form-control" id="name" name="name" placeholder="Enter value" value="<%= medicamento.get('name') %>"/>	
		</div>
		<div class="form-group" >
		<label for="descripcion">Descripcion</label>
    	<input type="text" class="form-control" id="descripcion" name="descripcion" placeholder="Enter value" value="<%= medicamento.get('descripcion') %>"/>	
		</div>
		<div class="form-group" >
 
			<label for="tipo_medicamentoidId">Tipo_medicamento Id</label> 
            <select class="form-control" id="tipo_medicamentoId" name="tipo_medicamentoId">
			  <option value="">None</option>
            <% tipo_Medicamento.each(function(tipo_medicamentoid) { %> 
              <option value="<%=tipo_medicamentoid.get('id')%>" <% if(medicamento.get('tipo_medicamentoId')==tipo_medicamentoid.get('id')) {%>selected<%}%> ><%=tipo_medicamentoid.get('name')%></option>
            <% }); %>                
            </select>  
		</div>
    </form>
    </div>
</script>
